<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <script src="./scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <main class="container">
      <button class="btn btn-primary open-dialog-btn">Add a Book</button>

      <div class="books-container">
        No Book Added Yet
      </div>
      <dialog class="form-dialog">
        <form method="dialog" id="bookForm">
          <h2>Add a Book</h2>
          <hr />
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
          </div>

          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-cancel close-dialog-btn">
            Cancel
          </button>
        </form>
      </dialog>
    </main>
  </body>
</html>
